<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom scrollbar for premium look */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #FFD700;
            border-radius: 10px;
        }
        .gold-glow {
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }
        .premium-border {
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        /* THE JUICE: Animations */
        @keyframes success-pop {
            0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
            70% { transform: scale(1.1); opacity: 1; filter: blur(0px); }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-success {
            animation: success-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes slide-up-fade {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .staggered-item {
            opacity: 0;
            animation: slide-up-fade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes gold-pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        .pulse-gold {
            animation: gold-pulse 2s infinite;
        }

        .scale-on-tap {
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .scale-on-tap:active {
            transform: scale(0.92);
        }
        
        /* Smooth progress transitions */
        .progress-bar-fill {
            transition: width 1s cubic-bezier(0.65, 0, 0.35, 1);
        }

        /* Reading text scroll smoothing */
        .smooth-scroll {
            scroll-behavior: smooth;
        }

        .gold-text-gradient {
            background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* SCREEN FLASH ANIMATION */
        @keyframes flash {
            0% { opacity: 0; }
            10% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        .animate-flash {
            animation: flash 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
            50% { transform: translateY(0); animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 2s infinite;
        }
    </style>
